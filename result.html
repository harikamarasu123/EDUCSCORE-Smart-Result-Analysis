<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduScore | Analysis Result</title>
  <link rel="stylesheet" th:href="@{/style.css}" href="/style.css" />
</head>
<body>
  <main class="page">
    <section class="upload-card">
      <h1>Analysis Result</h1>
      <p class="subtitle">OCR + GPA Auto Calculation</p>

      <div class="metrics">
        <article class="metric-card">
          <h3>GPA</h3>
          <p th:text="${gpa}">0.00</p>
        </article>
        <article class="metric-card">
          <h3>Total Credits</h3>
          <p th:text="${totalCredits}">0</p>
        </article>
      </div>

      <p class="error" th:if="${error}" th:text="${error}"></p>

      <section th:if="${subjects != null and !subjects.isEmpty()}">
        <h2>Extracted Subject Analysis</h2>
        <table>
          <thead>
            <tr>
              <th>Subject</th>
              <th>Credit</th>
              <th>Grade</th>
              <th>Grade Point</th>
              <th>Credit x Grade Point</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="s : ${subjects}">
              <td th:text="${s.subject}">Subject</td>
              <td th:text="${s.credit}">4</td>
              <td th:text="${s.grade}">A</td>
              <td th:text="${s.gradePoint}">8</td>
              <td th:text="${s.weightedPoint}">32</td>
            </tr>
          </tbody>
        </table>
      </section>

      <h2>OCR Raw Text</h2>
      <pre th:text="${ocrText}">No OCR text yet.</pre>

      <a href="/" class="analyze-btn" style="display:inline-block;text-decoration:none;margin-top:8px;">Analyze Another Result</a>
    </section>
  </main>
</body>
</html>
